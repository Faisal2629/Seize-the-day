<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Include React, ReactDOM, and Babel -->
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- JSX/React code goes here -->
    <script type="text/babel">
      // Create a React element (a paragraph with the text "Seize the day")
      const reactElement = React.createElement('p', null, 'Seize the day');

      // Render the React element inside the div with id 'root'
      ReactDOM.render(reactElement, document.getElementById('root'));
    </script>
  </body>
</html>
